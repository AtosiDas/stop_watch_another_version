<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text hours">00 :</span>
                    <span class="text minute">&nbsp;00 :</span>
                    <span class="text sec">&nbsp;00 :</span>
                    <span class="text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="buttons">
                <div class="btn reset dis">Reset</div>
                <div class="btn play">Play</div>
                <div class="btn lap dis">Lap</div>
            </div>
        </div>
        <ul class="laps">
            
        </ul>
        <button class="clear btn1 dis">Clear All</button>
    </div>
    <!-- <script src="https://kit.fontawesome.com/21d1f22814.js" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>
</html>
